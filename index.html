<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Wellcome to AA Gunner The Game - small both mobile and desktop video game"
    />
    <title>AA Gunner</title>
    <link rel="icon" href="./assets/favicon/gun64.png" />
    <link rel="apple-touch-icon" href="./assets/favicon/gun64.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <div class="container" id="container"></div>

      <section class="game" id="game">
        <header class="game-header">
          <ul class="game-stats">
            <li><p id="player-name">Player</p></li>
            <li>
              <p>Level: <span id="current-level">1</span></p>
            </li>
            <li>
              <p>Planes: <span id="current-hp">5</span></p>
            </li>
            <li>
              <p>Hits: <span id="clicks">0</span></p>
            </li>

            <li>
              <ul class="timer">
                <li class="field">
                  <span class="label timer__attributes">Time:</span>
                </li>
                <li class="field">
                  <span class="value" data-minutes>00</span>
                  <span class="label timer__attributes">min</span>
                </li>
                <li class="field">
                  <span class="value" data-seconds>00</span>
                  <span class="label timer__attributes">sec</span>
                </li>
                <li class="field">
                  <span class="value" data-milliseconds>00</span>
                  <span class="label timer__attributes">ms</span>
                </li>
              </ul>
            </li>

            <li>
              <ul class="timer">
                <li class="field">
                  <span class="label timer__attributes">Record:</span>
                </li>
                <li class="field">
                  <span class="value" data-best-minutes>00</span>
                  <span class="label timer__attributes">min</span>
                </li>
                <li class="field">
                  <span class="value" data-best-seconds>00</span>
                  <span class="label timer__attributes">sec</span>
                </li>
                <li class="field">
                  <span class="value" data-best-milliseconds>00</span>
                  <span class="label timer__attributes">ms</span>
                </li>
              </ul>
            </li>
          </ul>
        </header>
        <div class="game-field-wrap">
          <ul id="game-field" class="game-field"></ul>
        </div>
      </section>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
